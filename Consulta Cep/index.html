<body>
    <main>
        <div class="titulo">
            <h1>Bem-Vindo ao Consulta CEP</h1>
            <span class="legenda">Conectando você a sua cidade</span>
        </div>
        <div class="conteudo">
            <form action="#">
                <label for="cepInput">Insira o CEP</label> <br>
                <input type="number" name="cepInput" id="cepInput" placeholder="Ex: 38051301" />
                <br>
                <button type="submit">Consultar</button>
                <button class="procuraCep">Não sei o meu CEP</button>
            </form>
        </div>
    </main>

    <div class="achaCep hidden">
        <div class="titulo">
            <h1>Bem-Vindo ao Procura CEP</h1>
            <span class="legenda">Conectando você ao seu CEP</span>
        </div>
        <div class="conteudo">
            <form action="#">
                <div class="labelBox">
                    <label for="cidadeInput">Insira a sua Cidade</label>
                    <input
                    type="text" 
                    name="cidadeInput" 
                    id="cidadeInput" 
                    class="cidadeInput"
                    placeholder="Ex: Uberaba">
                </div>
                <div class="labelBox">
                    <label for="ufInput">Insira o Estado (UF)</label>
                    <input 
                    type="text"
                    name="ufInput" 
                    id="ufInput" 
                    size="10"
                    class="ufInput"
                    placeholder="Ex: MG"
                    >
                </div>
                <label for="ruaInput">Insira a sua Rua</label>
                <input 
                type="text" 
                name="ruaInput"
                id="ruaInput"
                size="30"
                class="ruaInput"
                placeholder="Ex: Francisco Barto de Menezes">
                <button class="achaCepBtt">Consultar</button>
                <button class="procuraRua">Pesquisar com o CEP</button>
            </form>
        </div>
    </div>

    <div class="resultado hidden" id="resultado"></div>
